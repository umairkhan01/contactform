<form id="contact-form" enctype="multipart/form-data">
  <div>
    <label for="title">Title *</label>
    <select id="title" name="title" required>
      <option value="">Please select</option>
      <option value="Mr">Mr</option>
      <option value="Mrs">Mrs</option>
      <option value="Ms">Ms</option>
    </select>
  </div>
  <div>
    <label for="first-name">First Name *</label>
    <input type="text" id="first-name" name="first-name" required>
  </div>
  <div>
    <label for="last-name">Last Name *</label>
    <input type="text" id="last-name" name="last-name" required>
  </div>
  <div>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
  </div>
  <div>
    <label for="telephone">Telephone *</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
  </div>
  <div>
    <label for="file-upload">File Upload</label>
    <input type="file" id="file-upload" name="file-upload" accept=".pdf, image/*">
  </div>
  <div>
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message" maxlength="300"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
